{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 ">
            <a href="{% url 'article:articleCreate' %}" class="btn btn-dark">Article - Create</a>
            <hr> 
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">pk</th>
                    <th scope="col">Title</th>
                    <th scope="col">Cover Image</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in article %}
                        <tr>
                        <th scope="row">{{ article.pk }} </th>
                        <td>{{ article.title }}</td>
                        <td>
                            {% if item.article_image %}
                                <img src="{{ article.article_image.url }}" class="w-25">
                            {% else %}
                                Gorsel Yok
                            {% endif %}
                        </td>
                        <td>
                            {% comment %} <a href="{% url 'carousel:carousel_update' item.pk %}" class="btn btn-primary">Edit</a> {% endcomment %}
                        </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
