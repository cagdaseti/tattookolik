<div id="mainCarouselControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    {% for item in images %}
      <div class="carousel-item {% if forloop.first == True %}active{% endif %}">
        <img src="{{ item.cover_image.url }}" class="w-100" alt="...">
      </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#mainCarouselControls" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#mainCarouselControls" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
