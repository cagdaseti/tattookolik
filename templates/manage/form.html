{% extends 'base/base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 ">
            <h2>{{ title }}</h2>
            <a href=" {% url 'carousel_list' %} " class="btn btn-dark">Carousel List</a>
            <br><br>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
